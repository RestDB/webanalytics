<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Geo Locations Map - OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>Web Analytics Geo Locations Map (OpenStreetMap)</h3>
    <div id="map"></div>

    <script>
        function initMap() {
            // Array of geo-location data as a template variable
            const geoLocations = <%=locations%>;

            // Initialize the map and set its view to a global view with a default zoom level
            const map = L.map('map').setView([20, 0], 2);

            // Set up OpenStreetMap tiles with English language
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                language: 'en'
            }).addTo(map);

            // Create a bounds object to adjust the map view based on locations
            const bounds = L.latLngBounds();

            // Loop through each geo-location and adjust the bounds
            geoLocations.forEach((geoData) => {
                const latLng = geoData.loc.split(',').map(Number);
                const location = L.latLng(latLng[0], latLng[1]);
                bounds.extend(location); // Extend bounds to include this location

                // Add a circle marker for visibility (this is not a regular marker)
                L.circle(location, {
                    color: 'blue', // Optional: Change color of the circle
                    fillColor: '#30f',
                    fillOpacity: 0.5,
                    radius: 3000 // Radius in meters for the circle
                }).addTo(map).bindPopup('Show meta data.');
                
            });

            // Adjust the map view to fit all geo-locations
            map.fitBounds(bounds);
        }

        // Initialize the map when the page loads
        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
